<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-style: Arial;
        }
        .js-sub{
            background-color: black;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        .subscribed{
            background-color: rgb(240, 240, 240);
            color: black;
        }
        
    </style>
    
</head>
<body>
    <p>Youtube Subscribe Button</p>
    <button class="js-sub" 
    onclick="clicks()
    ">Subscribe</button>

    <script>
        function clicks(){
            const buttonElement=document.querySelector('.js-sub');
            if (buttonElement.innerHTML==='Subscribe'){
                buttonElement.innerHTML='Subscribed';
                buttonElement.classList.add('subscribed');
            }else{
                buttonElement.innerHTML='Subscribe';
                buttonElement.classList.remove('subscribed');
            }
        }
        console.log(document.querySelector('.js-sub').innerHTML)
        console.log(document.querySelector('.js-sub').innerText)
   </script>
</body>
</html>
