<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const name='Ronish'
        console.log(`My name is ${name}`)

        const bagels=3;
        const coffee=5;
        const soup=9;
        const result=coffee + 2*bagels + soup;

        console.log(`Cost of food: $${result}`)
        const taxresult=result*0.1;
        console.log(`Tax(10%): $${taxresult}`)

        const totalCost=result+taxresult;
        console.log(`Total cost: $${totalCost}`)




    </script>
