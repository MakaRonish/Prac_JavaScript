<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <style>
        body{
            font-style: Arial;
        }
        input{
            padding: 10px;
        }
        .Cal{
            padding: 12px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        .warning{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Amazon Shipping Calculator</h1>
    <p>Order under $40 = +$10 shipping</p>
    <p>Order over $40 = free shipping.</p>
    <input type="number" placeholder="Cost of Order" class="js-input" onkeydown="enter(event)">
    <button onclick="calculation()" class="Cal">Calculate</button>
    <p class="result"></p>
    <script>
        function calculation(){
        let element = document.querySelector('.result');
        let cost=Number(document.querySelector('.js-input').value);
        if (cost<0){
            element.classList.add('warning');
            element.innerHTML=`Error: Cost cannot be less than 0`;


        }
        else if (cost<40){
            element.innerHTML=`Total Cost: $${cost+10}.<p>$10 for shipping</p>`;
            element.classList.remove('warning');

           
        }else{
            element.innerHTML=`Total Cost: $${cost}`;
            element.classList.remove('warning');

        }
        }
        function enter(event){
            if (event.key==='Enter'){
                calculation()
            }

        }
        

    </script>
</body>
</html>
