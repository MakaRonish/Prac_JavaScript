<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>9a</button>
    <button class="js-9b">9b</button>
    <button class="head" onclick="choose('head')">Head</button>
    <button class="tail" onclick="choose('tail')">tail</button>
    <p class="p"></p>
    <input type="text" class="name" placeholder="Name" onkeydown="enter(event)">
    <button onclick="namess()">submit</button>
    <p class="nameof"></p>
    <script>
        console.log(document.querySelector('button'));
        document.querySelector('.js-9b').innerHTML='9b done'
        function choose(opt){
            document.querySelector('.p').innerHTML=`you choose: ${opt}`;

        }
        function namess(){
        const name=document.querySelector('.name').value;
        document.querySelector('.nameof').innerHTML=`your name is: ${name}`;
    }
    function enter(event){
        if (event.key==='Enter'){
            namess();
        }
    }

    </script>
</body>
</html>
